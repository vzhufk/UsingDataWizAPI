<html>
    <head>
        <title> Shop - {{ id }} </title>
        {% load static %}
        <link rel="stylesheet" href="{%  static "css/style.css"%}">
        <link rel="stylesheet" href="https://github.com/zhufyakvv/UsingDataWizAPI/blob/master/static/css/style.css">
    </head>

    <body>
    <table>
        <tr>
            <th>Name: </th>
            <th>{{ shop.name }}</th>
        </tr>
        <tr>
            <th><a href="/sale/{{ id }}">Sale</a></th>
            <th><a href="/turnover/{{ id }}">Turnover</a></th>
        </tr>
        <tr>
            <td>Location:</td>
            <td><a href="http://maps.google.com/?q={{ shop.address }}">{{ shop.address }}</a></td>
        </tr>
        <tr>
            <td>Latitude:</td>
            <td>{{ shop.latitude }}</td>
        </tr>
        <tr>
            <td>Date of opening:</td>
            <td>{{ shop.open_date }}</td>
        </tr>

    </table>

    </body>
</html>
