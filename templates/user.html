<html>
    <head>
        <title>{{ user.name }} Page</title>
    </head>
    <body>
        <br>Welcome <b>{{ user.name }}</b>!
        <br> {{ user.date_from }} - {{ user.date_to }}
        <br>Shops:
        <ul>
        {% for key, value in shops.items %}
            <li><a href="shop/{{ key }}">{{ value.name }} ({{ value.address }})</a></li>
        {% endfor %}
        </ul>
    </body>
</html>
